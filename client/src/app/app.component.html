<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a href="#" class="navbar-brand">Inventory</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link" routerLink="/customer" routerLinkActive="active">Customers</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" routerLink="/inventory" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" routerLink="/contact" routerLinkActive="active">Contact Us</a>
        </li>
      </ul>
      <div class="right">
        <button class="btn btn-outline-success" *ngIf="!auth.isLoggedIn()" (click)="logIn()">Login</button>
        <span *ngIf="auth.isLoggedIn()">Welcome <strong>{{auth.username}}</strong>&nbsp;&nbsp;
          <button class="btn btn-outline-success" (click)="logOut()">Logout</button>
        </span>
      </div>
    </div>
  </nav>

  <router-outlet>
  <!--Este es el contenedor en el que se visualizarán las vistas de los componentes que se cargan desde la barra de navegación.-->
  </router-outlet>
</body>

</html>
