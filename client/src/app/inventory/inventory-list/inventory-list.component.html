<div class="container">
  <div class="card">
    <div class="card-header">
      Lista productos
    </div>
    <div class="card-block">

      <table class="table table-hover">
        <thead class="thead-default">
          <tr>
            <th>Id</th>
            <th>Producto</th>
            <th>Existencia</th>
            <th>Precio</th>
            <th>Proveedor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.vendor }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
