<br><br>
<div class="container">
  <div class="card">
    <div class="card-header">
      {{ title }}
    </div>
    <div class="card-block">
      <form novalidate [formGroup]="form">
        <div class="form-goup">
          <label for="id">Id</label>
          <input type="number" class="form-control" id="id" formControlName="id">
          <div *ngIf="form.controls.id.errors && form.controls.id.touched">
            <div *ngIf="form.controls.id.errors.required" class="alert alert-danger">
              Please fill this field
            </div>
            <div *ngIf="form.controls.id.errors.uniqueValue" class="alert alert-danger">
              id already exists
            </div>
          </div>
        </div>
        <div class="form-goup">
          <label for="name">Product name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors.required" class="alert alert-danger">
              Please fill this field
            </div>
          </div>
          <div *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors.maxlength" class="alert alert-danger">
              Product name can't be more than 45 characters long
            </div>
          </div>
        </div>
        <div class="form-goup">
          <label for="stock">Stock</label>
          <input type="number" maxlength="11" class="form-control" id="stock" formControlName="stock">
          <div *ngIf="form.controls.stock.errors && form.controls.stock.touched">
            <div *ngIf="form.controls.stock.errors.required" class="alert alert-danger">
              Please fill this field
            </div>
          </div>
        </div>
        <div class="form-goup">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" formControlName="price">
          <div *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors.required" class="alert alert-danger">
              Please fill this field
            </div>
          </div>
        </div>
        <div class="form-goup">
          <label for="vendor">Vendor</label>
          <input type="text" class="form-control" id="vendor" formControlName="vendor">
          <div *ngIf="form.controls.vendor.errors && form.controls.vendor.touched">
            <div *ngIf="form.controls.vendor.errors.required" class="alert alert-danger">
              Please fill this field
            </div>
          </div>
          <div *ngIf="form.controls.vendor.errors && form.controls.vendor.touched">
            <div *ngIf="form.controls.vendor.errors.maxlength" class="alert alert-danger">
              Vendor name can't be more than 45 characters long
            </div>
          </div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="saveProduct()" [disabled]="!form.valid">Save</button>
        <button class="btn btn-primary" (click)="resetForm()">Clear</button>
      </form>
    </div>
  </div>
</div>
