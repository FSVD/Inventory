<br><br>
<div class="container">
  <div class="card">
    <div class="card-header">
      {{ title }}
    </div>
    <div class="card-block">
      <form novalidate [formGroup]="form">
        <div class="form-goup">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <div *ngIf="form.controls.username.errors && form.controls.username.touched">
            <div *ngIf="form.controls.username.errors.required" class="alert alert-danger">
              Please introduce your username
            </div>
          </div>
        </div>
        <div class="form-goup">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" formControlName="password">
          <div *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors.required" class="alert alert-danger">
              Please introduce your password
            </div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            El nombre del usuario o la contrase√±a son incorrectos.
        </div>
        <br>
        <button class="btn btn-primary" (click)="checkLogin(form.value)">Login</button>
      </form>
    </div>
  </div>
</div>
